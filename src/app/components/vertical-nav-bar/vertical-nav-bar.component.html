<div>
    <!-- Vertical navbar -->
    <div class="vertical-nav-styles vertical-nav bg-white" id="sidebar">
      <div style=" background-color: aliceblue;" class="py-4 px-3 mb-4 " >
        <div  class="media d-flex align-items-center">
          <img src="https://bootstrapious.com/i/snippets/sn-v-nav/avatar.png" alt="..." width="65"
                   class="mr-3 rounded-circle img-thumbnail shadow-sm">
          <div class="media-body">
            <h5 class="m-0"> {{UserProfile?.name}} </h5>
            <p class="font-weight-light text-muted mb-0">Web developer</p>
          </div>
        </div>
      </div>
    
      <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Principal</p>
    
      <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a routerLink="/profile" class="nav-link text-dark  ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg> 
                  Informacion
            </a>
        </li> 
        <li class="nav-item">
            <a routerLink="/modulos-permisos" class="nav-link text-dark  ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                  </svg>
                  Permisos
            </a>
        </li>        
      </ul>
    
      <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Modulos</p>
    
        <ul class="nav flex-column bg-white mb-0">
          <li *ngFor="let permiso of PermisosData" class="nav-item">
            <a routerLink={{permiso.ruta}} class="nav-link text-dark  ">
                      
                      <i class={{permiso.icono}}></i>
                      {{permiso.nombre}}
            </a>
          </li>          
            
        </ul>
    </div>
    <!-- End vertical navbar -->
  
    <div class="container-navbar-button-on page-content p-5" id="active-button" >
      <button  *ngIf="StateArrow === false" id="sidebarCollapse" (click)="changeState()" type="button" class="vertical-navbar-button btn btn-default btn-circle btn-xl">
        <i class="fa fa-chevron-right mr-2"></i>
      </button>
      <button  *ngIf="StateArrow === true" id="sidebarCollapse" (click)="changeState()" type="button" class="vertical-navbar-button btn btn-default btn-circle btn-xl">
        <i class="fa fa-chevron-left mr-2"></i>
      </button>    
    </div>
    
    <!-- Page content holder -->
    <div class=" page-content-all p-5" id="content"> 
      <!-- Demo content -->
      <br><br><br><br><br>
      <router-outlet></router-outlet>
      
    </div>
</div>
