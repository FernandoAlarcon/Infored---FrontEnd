<div class="container"><br><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="auth-wrapper">
                <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <h3 class="h3 mb-3 font-weight-normal text-center">Registro de Usuario</h3>
            
                    <!-- Signup form -->
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" class="form-control" formControlName="password_confirmation">
                    </div>
                    <button type="submit" class="btn btn-block btn button-form">Registrarte</button>
                </form>
                <br><br><br><br>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
