 

<div class="">
     
    <section class="login-container">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br><br><br><br>
                    <form class="md-float-material form-material form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Iniciar Session</h3>
                                    </div>
                                </div> 
                                <p class="text-muted text-center p-b-5">Inicia Session</p>
                                <div class="form-group form-primary">
                                    <input type="email" class="form-control" formControlName="email" placeholder="Email" required="">
                                    <span class="form-bar"></span> 
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a" required="">
                                    <span class="form-bar"></span> 
                                </div> 
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOG IN</button>
                                    </div>
                                </div>
                                <p class="text-inverse text-left">
                                    No tienes cuenta ?
                                    <a  routerLink = "/register" > 
                                        <b> Registrate </b>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </form>
    
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
     
    
    </section>
</div>
